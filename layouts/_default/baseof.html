<!DOCTYPE html>
<html lang="en">
  {{ partial "head" . }}
  <body>
      <div>
        <a href="/" class="navbar-item"> {{ .Site.Title }} </a>
        <div>
          {{ range where .Site.RegularPages "Type" "page"}}
          <a href="{{ .Permalink }}" class="navbar-item"> {{ .Title }} </a>
          {{end }}
        </div>
      </div>
      <div class="post-list-item" >
        {{ block "content" . }} {{ end }}
      </div>
  </body>
</html>
