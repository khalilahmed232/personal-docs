<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="action.js"></script>

    <title>Document</title>
  </head>
  <body onload="loadDefaultSchedule()">

    <div>
        <button class="schedule-button weekday" onclick="showschedule('weekday',this)">WeekDay</button>
        <button class="schedule-button weekend" onclick="showschedule('weekend',this)">WeekEnd</button>
    </div>

    <section id="main-content">
      <section id="schedule-section">
        <table id="schedule" class="simple-table">
          <thead>
            <tr>
              <td>Start</td>
              <td>End</td>
              <td>Thing to do</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="taskpending-section">
        <ol id="taskpending">
  
        </ol>
      </section>
    </section>
    

    
  </body>
</html>
